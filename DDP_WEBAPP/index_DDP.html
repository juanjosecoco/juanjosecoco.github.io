<!DOCTYPE html>
<html>
<head>
    <title>DDP GENERATOR APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>
<body>
    <div class="card">
        <input type="text" id="destinatario" placeholder="Destinatario de la Peticion">
        <input type="text" id="nombre" placeholder="Nombre de quien envia la peticion">
        <input type="text" id="identificacion" placeholder="Identificacion de quien envia la peticion">
        <input type="text" id="hechos" placeholder="Narre los Hechos que dieron origen a la peticion">
        <input type="text" id="peticion" placeholder="Defina la Peticion a realizar">
        <input type="text" id="anexos" placeholder="Mencione los Anexos y Pruebas que se quieran incluir en la peticion">
        <input type="text" id="notificaciones" placeholder="Escriba la Direccion, Telefono y/o Correo Electronico para recibir Notificaciones">
        <button id="preview">Previsualizar Documento</button>
        <button id="download">Descargar Documento</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
